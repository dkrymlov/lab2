<!DOCTYPE html>

<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:insert="blocks/head">
</head>


<body class="h-100 text-black bg-white">

<div class="cover-container d-flex w-90 h-90 p-3 mx-auto flex-column">

    <header class="mb-15" th:insert="blocks/header">
    </header>

    <main class="px-3">

        <div class="categories p-3">
            <h3>Групи:</h3>
        </div>

        <table class="table table-white table-bordered table-hover text-center">
            <thead>
            <tr class="row ml-3">
                <th class="col-3">Курс</th>
                <th class="col-3">Код групи</th>
                <th class="col-3">Студентів</th>
                <th class="col-3">Факультет</th>
            </tr>
            </thead>
            <tbody>
            <tr class="row ml-3" th:each="el : ${groups}">
                <td class="col-3" th:text="${el.course}"></td>
                <td class="col-3" th:text="${el.name}"></td>
                <td class="col-3" th:text="${el.students}"></td>
                <td class="col-3" th:text="${el.faculty}"></td>
            </tr>
            </tbody>
        </table>


    </main>

    <footer class="mt-auto text-white-50">

    </footer>
</div>

</body>

</html>
